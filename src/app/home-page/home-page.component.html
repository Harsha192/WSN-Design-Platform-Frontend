<!--Main Navigation-->
<header *ngIf="!this.login.loggedIn()" class="intro-header">
  <!--Navbar-->

  <!--Intro Section-->
  <section class="view intro-2">
    <div class="full-bg-img mask rgba-gradient">
      <div class="container flex-center">
        <div class="d-flex align-items-center content-height w-100">
          <div class="row flex-center pt-5 mt-3 w-100">
            <div class="col-md-6 text-center text-md-left mb-5">
              <div class="white-text">
                <h2
                  class="h1 h1-responsive font-bold wow fadeInLeft"
                  data-wow-delay="0.3s"
                >
                  Login Now
                </h2>
                <hr class="hr-light wow fadeInLeft" data-wow-delay="0.3s" />
                <h6 class="wow fadeInLeft" data-wow-delay="0.3s">
                  Lorem ipsum dolor sit amet, consectetur adipisicing elit. Rem
                  repellendus quasi fuga nesciunt dolorum nulla magnam veniam
                  sapiente, fugiat! Commodi sequi non animi ea dolor molestiae,
                  quisquam iste, maiores. Nulla.
                </h6>
                <br />
                <a
                  mdbBtn
                  color="white"
                  outline="true"
                  class="wow fadeInLeft waves-light"
                  data-wow-delay="0.3s"
                  mdbWavesEffect
                  >Learn more
                </a>
              </div>
            </div>

            <div class="col-md-6 col-xl-5 offset-xl-1">
              <!--Form-->
              <div class="card wow fadeInRight" data-wow-delay="0.3s">
                <div class="card-body">
                  <!--Header-->
                  <div class="text-center">
                    <h3 class="white-text">
                      <i class="fa fa-user white-text"></i> Log in
                    </h3>
                    <hr class="hr-light" />
                  </div>

                  <!--Body-->
                  <!-- <div class="md-form">
                    <i class="fa fa-user prefix white-text"></i>
                    <input type="text" id="form3" class="form-control" mdbInputDirective>
                    <label for="form3">Your name</label>
                  </div> -->
                  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
                    <div class="md-form">
                      <i class="fa fa-envelope prefix white-text"></i>
                      <input
                        type="text"
                        ngModel
                        name="email"
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                        id="form1"
                        class="form-control"
                        mdbInputDirective
                        required
                      />
                      <label for="form1">Your email</label>
                    </div>

                    <div class="md-form">
                      <i class="fa fa-lock prefix white-text"></i>
                      <input
                        type="password"
                        ngModel
                        name="password"
                        minlength="6"
                        id="form2"
                        class="form-control"
                        mdbInputDirective
                        required
                      />
                      <label for="form2">Your password</label>
                    </div>

                    <div class="text-center">
                      <button
                        mdbBtn
                        color="indigo"
                        type="submit"
                        [disabled]="!loginForm.valid"
                        class="waves-light"
                        mdbWavesEffect
                      >
                        Sign in
                      </button>
                      <!-- <hr class="hr-light mb-3 mt-3"> -->
                      <p class="mt-3 mb-3">Or</p>

                      <div
                        class="inline-ul text-center d-flex justify-content-center"
                      >
                        <a class="icons-sm tw-ic px-4"
                          ><i class="fa fa-twitter white-text"></i
                        ></a>
                        <a class="icons-sm li-ic px-4"
                          ><i class="fa fa-linkedin white-text"> </i
                        ></a>
                        <a class="icons-sm ins-ic px-4"
                          ><i class="fa fa-instagram white-text"> </i
                        ></a>
                      </div>
                      <hr class="hr-light mb-3 mt-3" />
                      <p>Not a member? <a routerLink="/signup">Register</a></p>
                    </div>
                  </form>
                </div>
              </div>
              <!--/.Form-->
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</header>
<!--Main Navigation-->
