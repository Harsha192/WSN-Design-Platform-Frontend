<!--Main Navigation-->
<header class="intro-header">

  <!--Intro Section-->
  <section class="view intro-2">
    <div class="full-bg-img mask rgba-stylish-strong">
      <div class="container flex-center">
        <div class="d-flex align-items-center w-100">
          <div class="row flex-center pt-5 mt-3 w-100">
            <div class="col-md-6 text-center text-md-left mb-5">
              <div class="white-text">
                <h2 class="h1 display-4 wow fadeInLeft" data-wow-delay="0.3s">Sign up Now</h2>
                <hr class="hr-light wow fadeInLeft" data-wow-delay="0.3s">
                <h6 class="wow fadeInLeft" data-wow-delay="0.3s">Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                  Rem repellendus quasi fuga nesciunt dolorum nulla magnam veniam sapiente, fugiat! Commodi sequi non animi
                  ea dolor molestiae, quisquam iste.</h6>
                <br>
                <a class="btn peach-gradient wow fadeInLeft waves-light" data-wow-delay="0.3s" mdbWavesEffect>Learn more</a>
              </div>
            </div>

            <div class="col-md-6 col-xl-5 offset-xl-1">
              <!--Form-->
              <div class="card wow fadeInRight" data-wow-delay="0.3s">
                <div class="card-body z-depth-2">
                  <!--Header-->
                  <div class="text-center">
                    <h3>Sign up</h3>
                    <hr>
                  </div>

                  <!--Body-->
                  <form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)">
                    <div class="md-form">
                      <i class="fa fa-user prefix grey-text"></i>
                      <input type="text" id="form1" ngModel name="name" class="form-control" mdbInputDirective required>
                      <label for="form1">Your name</label>
                    </div>
                    <div class="md-form">
                      <i class="fa fa-envelope prefix grey-text"></i>
                      <input type="email" id="form2" ngModel name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="form-control"
                        mdbInputDirective required>
                      <label for="form2">Your email</label>
                    </div>

                    <!--Textarea with icon prefix-->
                    <div class="md-form">
                      <i class="fas fa-key prefix grey-text"></i>
                      <input type="password" id="form3" ngModel name="password" minlength="6" class="form-control" mdbInputDirective required>
                      <label for="form3">Your password</label>
                    </div>

                    <div class="text-center">
                      <button class="btn btn-primary" type="submit" [disabled]="!signupForm.valid" mdbWavesEffect>Sign up</button>
                      <p class="mt-2 mb-2">Or</p>
                      <a type="button" class="light-blue-text mx-2">
                        <mdb-icon icon="facebook"></mdb-icon>
                      </a>
                      <a type="button" class="light-blue-text mx-2">
                        <mdb-icon icon="twitter"></mdb-icon>
                      </a>
                      <a type="button" class="light-blue-text mx-2">
                        <mdb-icon icon="linkedin"></mdb-icon>
                      </a>
                      <a type="button" class="light-blue-text mx-2">
                        <mdb-icon icon="github"></mdb-icon>
                      </a>
                      <hr class="mb-3 mt-3">
                      <p>Already a member?
                        <a routerLink="/home">Login</a>
                      </p>
                    </div>
                  </form>
                </div>
              </div>
              <!--/.Form-->
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</header>
<!--Main Navigation-->
